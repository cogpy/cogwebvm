    <!-- Service Worker for COOP/COEP headers (required for SharedArrayBuffer) -->
    <script>
      // Register service worker for cross-origin isolation
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/serviceWorker.js', { scope: '/' })
            .then(function(registration) {
              console.log('ServiceWorker registered:', registration.scope);
              // Reload if not yet controlled
              if (!navigator.serviceWorker.controller) {
                console.log('Reloading for service worker control...');
                // Only reload once
                if (!sessionStorage.getItem('sw-reload')) {
                  sessionStorage.setItem('sw-reload', 'true');
                  window.location.reload();
                }
              }
            })
            .catch(function(error) {
              console.warn('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css" />
  </head>

  <body>
    <div id="root"></div>

    <script

      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>
